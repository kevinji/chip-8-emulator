[package]
name = "chip-8-emulator"
version = "0.1.0"
license = "MIT"
authors = ["Kevin Ji"]
repository = "https://github.com/kevinji/chip-8-emulator"
description = """
A CHIP-8 emulator written with Rust.
"""

build = "build.rs"

[lib]
crate-type = ["cdylib"]

[dependencies]
failure = "0.1"
js-sys = "0.3"
lazy_static = "1.3"
rand = "0.6"
wasm-bindgen = "0.2"

[dependencies.web-sys]
version = "0.3"
features = [
  'CanvasRenderingContext2d',
  'console',
  'Document',
  'Element',
  'HtmlCanvasElement',
  'HtmlElement',
  'Node',
  'Window',
]

[workspace]
resolver = "2"
members = [
    "emulator",
    "server",
]

[workspace.package]
version = "0.1.0"
repository = "https://github.com/kevinji/chip-8-emulator"
authors = ["Kevin Ji"]
license = "MIT"
edition = "2021"

[workspace.dependencies]
getrandom = { version = "0.2", features = ["js"] }
gloo-console = "0.2"
gloo-events = "0.1"
gloo-render = "0.1"
gloo-utils = "0.1"
js-sys = "0.3"
lazy_static = "1.4"
rand = "0.8"
wasm-bindgen = "0.2"

[workspace.dependencies.web-sys]
version = "0.3"
features = [
  'CanvasRenderingContext2d',
  'Document',
  'Element',
  'EventTarget',
  'HtmlCanvasElement',
  'HtmlElement',
  'KeyboardEvent',
  'Node',
  'Window',
]
